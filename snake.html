<!DOCTYPE html>
<html>
<head>
  <title>BIT BOT</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> 
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="snakesplit" class="container">
    <textarea id="allusers" rows="30" cols="100" v-model="allusers">
    </textarea>
	<div class="input-group mb-3">
	  <input type="text" class="form-control" placeholder="Recipient's username" v-model="groupcnt" aria-label="Recipient's username" aria-describedby="button-addon2">
	  <button class="btn btn-outline-primary" v-on:click="snakeSplit"  type="button" id="button-addon2">Button</button>
	</div>
    <div class="container">
    <div v-for="s in splits"  v-html="s.content">
    </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>



<script>
    let snakes = new Vue({
      el:'#snakesplit',
      data:{
         allusers:'',
         groupcnt:8,
         splits:[]
      },
      methods:
      {
         snakeSplit:function()
         {
             if(this.allusers.length == 0 || this.groupcnt <= 1)
             {
                console.log("invalid content or group count");
                return;
             }
             let allusersArr = this.allusers.split('\n');
             let tlen = this.allusers.length;
	     this.splits=[]; 
             for(let i=0;i<this.groupcnt;i++)
             {
                let split = [];
                let start = i;
                let cnt = 0;
                let d = this.groupcnd*2;
                while(start < tlen)
                {
                   cnt ++;
                   split.push(allusersArr[start]);
                   if(cnt%2 == 1)
                      start += (d-i-1);   		
                   else
                      start = (start + i + 1);
                }      
                let cont = split.join('<br>');
                this.splits.push({'count':cnt, 'content':cont}); 
                
             }
         }

      }
    });
</script>


</body>
</html>
