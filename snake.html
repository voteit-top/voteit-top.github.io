<!DOCTYPE html>
<html>
<head>
  <title>BIT BOT</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> 
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="snakesplit" class="container">
    <textarea id="allusers" rows="150" cols="100" v-model="allusers" style="display:none">
    </textarea>
    <div id='snake' class="container">
       <div class="card">
 	 <h5 class="card-header">Contract operator</h5>
	 <div class="card-body">
	   <input type="text" class="form-control" v-model="groupcnt" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">					
	   <a href="#" v-on:click="snakeSplit"  class="btn btn-primary">Split</a>
	 </div>
       </div>
    </div>
    <div class="container">
    <div v-for="s in splits">
       {{s.content}}
    </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>



<script>
    let snakes = new Vue({
      el:#snakesplit,
      data:{
         allusers:'',
         groupcnt:8,
         splits:[]
      },
      methods:
      {
         snakeSplit:function()
         {
             if(this.allusers.length == 0 || this.groupcnt <= 1)
             {
                console.log("invalid content or group count");
                return;
             }
             let allusersArr = this.allusers.split('\n');
             let tlen = this.allusers.length;
	     
             for(let i=0;i<this.groupcnt;i++)
             {
                let split = [];
                let start = i;
                let cnt = 0;
                while(start < tlen)
                {
                   cnt ++;
                   split.push(allusersArr[start]);
                   if(cnt%2 == 1)
                      start += (this.groupcnt*2-1);    		
                   else
                      start += 1; 
                }      
                this.splits[i] = {'count':cnt, 'content':split.join('\n')}; 
                
             }
         }

      }
    });
</script>


</body>
</html>
